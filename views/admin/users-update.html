

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Usuários
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Usuário</h3>
        </div>
        <!-- /.box-header -->
        {if="$createError != ''"}
          <div class="alert alert-danger">
            {$createError}
          </div>
        {/if}

        <!-- form start -->
        <form role="form" action="/admin/users/{$user.idUser}" method="post" enctype="multipart/form-data">
          <div class="box-body">
            <div class="form-group">
              <div class="form-double">
                <label for="file">Foto de perfil</label>
                <input type="file" class="form-control" id="file" name="file">

              </div>
              <div class="form-double">
                <div class="box box-widget">
                  <div class="box-body">
                    <img class="img-responsive" id="image-preview" src="{$user.pathPhoto}" alt="Photo">
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-double">
                <label for="desperson">Nome</label>
                <input type="text" class="form-control" id="desperson" name="name" placeholder="Digite o nome" value="{$user.name}" maxlength="25">  
              </div>
              <div class="form-double">
                <label for="desperson">Sobrenome</label>
                <input type="text" class="form-control" id="desperson" name="surname" placeholder="Digite o sobrenome" value="{$user.surname}" maxlength="50"> 
              </div>            
            </div>
            <div class="form-group">
              <div>
                <div class="form-double">
                <label for="deslogin">Login</label>
                <input type="text" class="form-control" id="deslogin" name="login" placeholder="Digite o login"  value="{$user.login}" maxlength="15">
              </div>
              <div class="form-double">
                <label for="active">Ativo</label>
                <input type="text" class="form-control" id="isactive" name="active" {if="$user.active == 1"} value="sim" {/if} value="Não" disabled>
              </div>
              </div>
              <div>
                <label for="nrphone">Telefone</label>
                <input type="tel" class="form-control" id="nrphone" name="phone" placeholder="Digite o telefone"  value="{$user.phone}" maxlength="15">
              </div>
            </div>
            <div class="form-group">
              <label for="desemail">E-mail</label>
              <input type="email" class="form-control" id="desemail" name="email" placeholder="Digite o e-mail" value="{$user.email}" maxlength="126">
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="inadmin" value="1" {if="$user.inadmin == 1"}checked{/if}> Acesso de Administrador
              </label>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
